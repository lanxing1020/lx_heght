<script>	
	let footer=document.querySelectorAll("footer");
	let box=document.querySelectorAll("footer .box");
	box.forEach(function(e){
		e.onclick=function(){
			box.forEach(function(element){
				element.classList.remove("active");
			})
			e.classList.add("active");
		}
	})
</script>
