<script>
	$(".lx_zhifu").click(function(){
		$("body").children().not("header").not(".lx_footer").fadeOut("slow");
		$(".lx_footer").fadeIn("slow");
	})
	let box=document.querySelectorAll(".lx_footer .box");
	box.forEach(function(e){
		e.onclick=function(){
			box.forEach(function(element){
				element.classList.remove("active");
			})
			e.classList.add("active");
		}
	})
</script>
